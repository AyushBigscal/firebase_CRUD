

    <form [formGroup]="regForm" (ngSubmit)="tosubmitreg()">
        <div class="container">
          <h1 class="cent">Sign up</h1>
          <p>Please fill in this form to create an account.</p>

              <label for="email"><b>Username</b></label>
            <input type="text" name="username" placeholder="Enter Username" formControlName="username" style="font-size: 1.12rem;" >
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email"  style="font-size: 1.12rem;"  formControlName="email"required>

          <label for="psw"><b>Password</b></label>
          <input type="password"  placeholder="Enter Password" name="psw" formControlName="password" style="font-size: 1.12rem;" required>

                  <label for="email"><b>Phone Number</b></label>
            <br>

           <input type="phone" name="phone" placeholder="Enter Your Number Ex. 812345678"  style="font-size: 1.12rem;" formControlName="phone" required>

          <p>By creating an account you agree to our <a href="#" class="ahref">Terms & Privacy</a>.</p>

          <div class="clearfix">

            <button type="submit" class="btn ok" >Sign Up</button>
          </div>
        </div>
      </form>
